info:
  description: |
    Welcome to Unstoppable Domains documentation.
    
    # Content
    Over here you can take a closer look in the main developer products:
      - [Domain name resolution API](#tag/domain_name_resolution)
      - [Reseller API](#tag/reseller)
      - [Blockchain library](#tag/namicorn)
      - [Demos](#tag/demos)

  version: 1.0.0
  title: Unstoppable Domain
  
  x-logo:
    url: "data:image/svg+xml;base64,"
    altText: Unstoppable domain logo
  
tags:
  - name: namicorn
    x-displayName: Namicorn
    description: |
        Unstoppable Domain provides an npm package called Namicorn.
        This package is as a higher level wrapper arround domain resolution api.
        One of the advantages of this package is that it can make a direct blockchain calls as well as calling UD API
        ## Installation
          Namicorn is hosted on the [NPM Registry](https://www.npmjs.com/package/namicorn) as package
          `namicorn`. Namicorn also owns the npm org `@namicorn`.

          Most of the time installation looks like:

          ```bash
          npm install namicorn
          ```

          ```bash
          # It's also available via yarn
          yarn add namicorn
          ```
        ## Getting Started
          Create a new project.

          ```shell
          mkdir test-out-namicorn && cd $_
          npm init -y
          ```

          Install Namicorn.

          ```shell
          npm install namicorn
          ```

          Make a file, `script.js`.

          ```javascript
          const {default: Namicorn} = require('namicorn')

          const namicorn = new Namicorn()

          function resolve(domain, currency) {
            namicorn.address(domain, currency)
              .then(address => console.log(domain, ' resolves to', address))
              .catch(console.error)
          }
          resolve('resolver.eth', "ETH")
          resolve('brad.zil', "ZIL")
          ```

          Execute the script.

          ```javascript
          node script.js
          # brad.zil  resolves to zil1yu5u4hegy9v3xgluweg4en54zm8f8auwxu0xxj
          # resolver.eth resolves to 0xD3ddcCDD3b25A8a7423B5bEe360a42146eb4Baf3
          ```
          
        ## Methods Overview

        - ### Constructor
          This creates the main namicorn instance. As a params it takes blockchain and api configurations.
          ```javascript
            const namicorn = new Namicorn({blockchain: {ens: {url: 'https://mainnet.infura.io', network: 'mainnet'}, zns: true}})
          ```
          Now fields ens or zns can be either a **boolean**, **string** or an **object**
          - Boolean:
            use the default settings
          - String:
            Pass api url for the blockchain like 'https://testnet.infura.io' for ens testnet network
          - Object:
            all properties are optional
            - url specifies main blockchain url like 'https://api.zilliqa.com' for zns mainnet
            - network can be a number or a name identifier for the network like 'mainnet' or 'testnet' 
        - ### Resolve
          This resolve the given domain and returns following object or null in case of error
          ```javascript
            {
              addresses: {}, // if domain will resolve to anything it will be here
              meta: {
                owner: null, // this means the domain is avalable for purchase
                ttl: 0,
              },
            };
          ```
        - ### Address
          This returns you the specific address for specific currency if such was found in resolution of a domain.
          You will need to provide the domain and currencyTicker like BTC or ZIL. Returns null if such address wasn't found
        - ### isSupportedDomain
          Tests whether the domain is supported by ens or zns.
        - ### isSupportedDomainInNetwork
          Tests whether the domain is supported by the current blockchain network and if it is a valid name.
       
  - name: demos
    x-displayName: Demos
    description: |
      Unstoppable Domains has built several demo applications to show some examples on how someone would use it services

      ### Demo List:
        - [Domain name resolution](https://unstoppabledomains.github.io/reseller-demo/#/domain-name-reloution)
        - [Domain name resolution v2](https://unstoppabledomains.github.io/reseller-demo/#/domain-name-reloution-v2)
        - [Reseller domain purchase](https://unstoppabledomains.github.io/reseller-demo/#/reseller-demo)
        
      Here are some simple steps to help you launch Unstoppable Demo app locally on your machine. More complete documentation is coming soon!

      # Clone, install and run the project locally.

      ```shell
      mkdir test-out-namicorn && cd $_ &&
      git clone https://github.com/unstoppabledomains/reseller-demo ./ && 
      yarn install && yarn start
      ```

  - name: domain_name_resolution
    x-displayName: Domain name resolution
    description: |-
        Resolution is the process of taking a name and finding a corresponding a record. We say a name 'resolves' to a record.
        For example, www.google.com resolves to an IP Address on DNS.

        Blockchain domain names can resolve to a wide variety of records. The most basic is a crypto currency address.
        The Zilliqa Name Service (ZNS) resolves names to Zilliqa Addresses.
        
        One of the way how someone can resolve a Blockchain domain name is to use this endpoint below
      
        
  - name: reseller
    x-displayName: Reseller openAPI
    description: "Below endpoints are used with our [Authentication](#tag/authentication)"
  - name: stripePayment
    x-displayName: Stripe
    description: |-
      UD support http://stripe.com/ payments.

      That requires Reseller to embed the stripe form into his application: https://stripe.com/docs/web/setup

      Stripe token ID should be proded to the buy domain API endpoint: https://stripe.com/docs/stripe-js/elements/quickstart#create-token

      This is a recommended and **SECURE** payment method for wallets that have all their applications completely on the client side.

      We use a differeent stripe API key for live and test orders:
        - pk_test_bERlHfGH5lT9rTIhKPg74H0o (reseller-test-* namespace)
        - pk_live_HAPE6Nv5bfhCJYKe6Nfaaj4P (all other domains)

      These Stripe API keys are public keys and they are safe to reveal.

      ## Stripe Flow:
      - Customer enters his credit card and presses submit
      - Wallet sends payment information to stripe and generates the stripe token.
      - Wallet sends “Buy Domain” request with order information and stripe token id
      - UD receives the call, charges the credit card via stripe token
      - UD responds to the wallet with success and pending status if payment was successful
      - Wallet shows the contratuation page to the customer
      - Wallet queries “Order Status” endpoint to make sure the transaction is mined successfully
  - name: coinbasePayment
    x-displayName: Coinbase
    description: |-
      UD support https://developers.coinbase.com/ payments.

      That requires Reseller to change the flow in a specific manner.
      In order to work with coinbase a wallet should make a buy domain call with payments field defined to “coinbase”. UD will respond with the coinbase chargeID which can be used with coinbase API.
      
      Example: https://api.commerce.coinbase.com/charges/BDCL6NRV

      In order to detect whether the payment passed through developer can use order status endpoint. 

      ## Coinbase Flow:
      - Customer fills all necessary fields for making an order
      - Wallet sends "Buy Domain" request with order information and payment type field as coinbase
      - Wallet receives coinbase chargeID token, use it with https://api.commerce.coinbase.com/charges/:chargeID endpoint to show ui to the user
      - User pays specified amount to the specified address
      - Wallets makes a series of queries "Order Status" endpoint to make sure the transaction has been made and mined successfully
  - name: paymentDescription
    x-displayName: Payment options
    description: |-
      Unstoppable Domains provides several choices for payment operations:
        - [Stripe integration](#section/Stripe-Flow:)
        - [Coinbase integration](#section/Coinbase-Flow:)
  - name: authentication
    x-displayName: Authentication
    description: |-
      Unstoppabled Domains provides both public and private api endpoints:
      - Domain Resolution api is open for everyone to use
      - Reseller api will require API key generated for your team. Please contact UD for obtaining those

      In order to make a successful Reseller API call you must include header named  **Authentication** and it's value has to be an API access token with a **Bearer** word in front
      ```javascript
        const token = 'Bearer 1txobsttv63p5wrfvnpjp0wfuava5cov';
        const headers = {
          'Authentication': token,
        };
        const result = fetch(url, {headers}).then(res => res.json);
        console.log(result);
      ```
  - name: testing
    x-displayName: Testing
    description: |-
      Based on the nature of the blockchain domains, they can not be easily returned because UD has no control over the domain once it is assigned. 
      ### IMPORTANT:
      That is why **ANY** successful purchase of the domain is not easily reversible. UD charges resellers for any domain sold via the “Buy Domain” endpoint that is not in the test name space.
      ## Test name space
      UD is introducing the testing domain name space for resellers. If your domain has the following format: “reseller-test-<reseller-id>-<random-number>.zil”, UD will not charge you for selling any of these. However, these domains are fully functional and live in the same production environment on the blockchain as any other UD domain. “Domain Availability” endpoint has an information whether the domain is in the testing space with `reseller.test` key.
      ## Try It For Yourself
      Shell script to run all example request to API:
      ```shell
        jq --version > /dev/null
        curl --version > /dev/null

        set -e
        if [ -z "$RESELLER" ] || [ -z "$TOKEN" ] || [ -z $BUYER ]; then
          echo "Usage: TOKEN=<token> RESELLER=<key> BUYER=<email> $0"
          exit 1
        fi

        reseller="$RESELLER"
        token="$TOKEN"

        # Buy Domain params
        buyer="$BUYER"
        buydomain() {
          echo "reseller-test-$reseller-$RANDOM.zil"
        }
        owner="0xa823a39d2d5d2b981a10ca8f0516e6eaff78bdcf"
        zil='0xe568f2BB42A77F6508911290d581B3Af107b1e4B'
        eth='0x20B4564DEB7AF89ece828d843D0Ac2c16934a23e'


        #host="http://localhost:8080"
        host="https://unstoppabledomains.com"

        base="$host/api/v1/resellers/$reseller"

        if [[ $token ]]; then
          header="Authentication: Bearer $token" 
        else
          header=""
        fi

        get() {
          url="$base$1"
          echo $url
          curl -sS -H "$header" $url | jq
        }

        get "/domains/bogdantest.zil"
        get "/domains/invalid"
        get "/domains/available-domain.zil"
        get "/domains/reseller-test-$reseller-3828832.zil"
        get "/domains/reseller-test-unavailable-3828832.zil"
        get "/users/bogdan@unstoppabledomains.com"
        get "/users/braden@unstoppabledomains.com"
        get "/users/unknown-user@gmail.com"
        get "/users/invalid-gmail.com"
        get "/users/$buyer/orders/28832"

        domainsjson() {
        echo $( jq -n \
                          --arg buydomain "`buydomain`" \
                          --arg owner "$owner" \
                          --arg zil "$zil" \
                          --arg eth "$eth" \
                          '[{name: $buydomain, owner: $owner, resolution: {crypto: {ZIL: {address: $zil}, ETH: {address: $eth}}}}]' )

        }
        json=$( jq -n "{order: {domains: `domainsjson`}}" )

        orderapi="$base/users/$buyer/orders"

        order() {
          echo POST $orderapi
          echo BODY $1
          curl -sS -H "$header" -H "Content-Type: application/json" -X POST -d "$1" "$orderapi" > /tmp/response.json
          jq "." /tmp/response.json
        }

        order "$json"

        orderid=`jq -r .order.orderNumber /tmp/response.json`
        get "/users/$buyer/orders/$orderid"


        json=$(jq -n  '{order: {domains: [{invalidSchema: true}]}}')
        order "$json"


        tokenid=`curl -sS 'https://api.stripe.com/v1/tokens' -H 'Accept: application/json' -H 'Content-Type: application/x-www-form-urlencoded' --data 'card[number]=5555555555554444&card[cvc]=123&card[exp_month]=01&card[exp_year]=25&card[address_zip]=12345&key=pk_test_bERlHfGH5lT9rTIhKPg74H0o&pasted_fields=number' | jq -r '.id'`

        json=$( jq -n \
          --arg tokenid "$tokenid" \
          "{order: {payment: {type: \"stripe\", tokenId: \$tokenid}, domains: `domainsjson`}}" )

        order "$json"
      ```
      
      Requires jq and curl console utilities:
      - https://stedolan.github.io/jq/
      - https://curl.haxx.se/



